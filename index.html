<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
      button {
        margin-right: 5px;
        cursor: pointer;
        border: 1px solid black;
        border-radius: 5%;
      }

      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }

      .booksList {
        list-style-type: none;
      }

      .fav {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Hello world!</h1>

      <a v-bind:href="url">Mon portfolio</a>

      <h2>{{counter}}</h2>
      <button v-on:click="counter++">Increase counter</button>
      <button v-on:click="counter--">Decrease counter</button>

      <div v-if="showBooks">
        <ul class="booksList">
          <li
            v-if="filterBooks"
            v-for="book in filteredBooks"
            :class="{fav: book.isFav}"
            @click="toggleFav(book)"
          >
            {{book.title}} - {{book.author}}
          </li>
          <li
            v-else="!filterBooks"
            v-for="book in books"
            :class="{fav: book.isFav}"
            @click="toggleFav(book)"
          >
            {{book.title}} - {{book.author}}
          </li>
        </ul>
      </div>

      <button @click="filter_Books()">Filter Books</button>

      <button @click="toggleShowBooks">
        <!-- {{showBooks ? "Hide Books" : "Show Books"}} -->
        <span v-if="showBooks">Hide Books</span
        ><span v-else="!showBooks">Show Books</span>
      </button>

      <br />

      <!-- mouse events -->
      <div class="box" @mouseover="handleEvent">mouseover (enter)</div>
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <div class="box" @dblclick="handleEvent">doubleclick</div>
      <div class="box" @mousemove="handleMouseMove">position {{x}} - {{y}}</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
